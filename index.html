      --border: rgba(255,255,255,0.10);
      --text: #f8fafc;
      --muted: rgba(255,255,255,0.65);

      --accent2: #ffb703;
      --accent3: #22c55e;

      --shadow: 0 18px 50px rgba(0,0,0,0.55);
    }

    body.light {
      --bg: #f6f7fb;
      --bg2: #ffffff;
      --card: rgba(0,0,0,0.04);
      --card2: rgba(0,0,0,0.06);
      --border: rgba(0,0,0,0.10);
      --text: #0b0f14;
      --muted: rgba(0,0,0,0.55);

      padding: 0;
      box-sizing: border-box;

    body {

      top: 14px;
      right: 14px;
      z-index: 100;
      display: flex;
      gap: 8px;
      padding: 6px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
    }

    body.light .lang-switch {
      background: rgba(255,255,255,0.7);
    }

    .lang-switch button {
      border: none;
      background: transparent;
      color: var(--muted);
      padding: 8px 12px;
      font-size: 12px;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    .lang-switch button.active {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
    }

    /* Theme toggle */
    .theme-toggle {
      position: fixed;
      top: 14px;
      left: 14px;
      z-index: 100;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
      border-radius: 999px;
      padding: 8px 12px;
      cursor: pointer;
      color: var(--text);
      font-size: 12px;
      font-weight: bold;
      transition: 0.2s;
    }

    body.light .theme-toggle {
      background: rgba(255,255,255,0.75);
    }

    .theme-toggle:hover {
      transform: scale(1.05);
    }

    header {
      padding: 90px 16px 18px;
      text-align: center;
    }

    .hero {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      justify-content: center;
    }

    .logo-wrap {
      width: 88px;
      height: 88px;
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-wrap img {

      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero h1 {

      letter-spacing: 1px;
      font-weight: 900;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

    .hero p {
      color: var(--muted);
      font-size: 14px;
      font-weight: 600;
    }

    /* Search */
    .search-area {
      margin-top: 18px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      justify-content: center;
      padding: 0 12px;
    }

    .search-area input {
      width: 100%;
      max-width: 650px;
      padding: 15px 16px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      outline: none;
      font-size: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);

    }

      border-color: rgba(255,61,127,0.7);
      transform: scale(1.01);
    }

    .search-area input::placeholder {
      color: rgba(255,255,255,0.55);
    }

    body.light .search-area input::placeholder {
      color: rgba(0,0,0,0.45);
    }

    .categories {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 12px;
    }

    .categories button {
      padding: 11px 15px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: var(--muted);
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      transition: 0.2s;
    }

    body.light .categories button {
      background: rgba(255,255,255,0.9);
    }

    .categories button:hover {
      transform: translateY(-2px);
    }

    .categories button.active {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
      border: none;
      box-shadow: 0 10px 30px rgba(255,61,127,0.20);

    .container {

      margin: auto;
      padding: 14px 14px 80px;

      text-transform: uppercase;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;

      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
    }

    /* Campaign slider */
    .slider {

      border-radius: 20px;
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: var(--shadow);
      position: relative;
      background: rgba(255,255,255,0.05);
    }

    .slide {
      display: none;
      padding: 16px;
      gap: 14px;
      align-items: center;
    }

    .slide.active {
      display: flex;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0px); }
    }

    .slide img {
      width: 120px;
      height: 120px;
      border-radius: 18px;
      object-fit: cover;
      border: 1px solid var(--border);
      flex-shrink: 0;
      filter: brightness(1.15) contrast(1.1);
    }

    .slide-info {
      flex: 1;
    }

    .slide-info h3 {
      font-size: 16px;
      margin-bottom: 6px;
      font-weight: 900;
    }

    .slide-info p {

      color: var(--muted);
      line-height: 1.5;
      margin-bottom: 10px;
      font-weight: 600;

    .slide-price {

      gap: 10px;
      align-items: center;
      font-weight: 900;
    }

    .old-price {

      color: rgba(255,255,255,0.45);
      font-size: 13px;
    }

    body.light .old-price {
      color: rgba(0,0,0,0.35);
    }

    .new-price {
      color: var(--accent2);
      font-size: 17px;
    }

    .slider-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
    }

    .dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      cursor: pointer;
    }

    .dot.active {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;

    .card {

      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);

      transition: 0.2s;
      cursor: pointer;

  </style>

  /***********************
   * CAMPAIGN SLIDER
   ***********************/
  let currentSlide = 0;
  let sliderInterval = null;

  function renderCampaignSlider() {
    const slider = document.getElementById("campaignSlider");
    const dots = document.getElementById("sliderDots");

    slider.querySelectorAll(".slide").forEach(x => x.remove());
    dots.innerHTML = "";

    campaigns.forEach((c, idx) => {
      const slide = document.createElement("div");
      slide.className = "slide";
      if (idx === currentSlide) slide.classList.add("active");

      slide.innerHTML = `
        <img src="${c.img}">
        <div class="slide-info">
          <h3>${c[currentLang].title}</h3>
          <p>${c[currentLang].desc}</p>
          <div class="slide-price">
            <div class="old-price">${c.oldPrice}</div>
            <div class="new-price">${c.newPrice}</div>
          </div>
        </div>
      `;

      slider.insertBefore(slide, dots);

      const dot = document.createElement("div");
      dot.className = "dot";
      if (idx === currentSlide) dot.classList.add("active");
      dot.onclick = () => {
        currentSlide = idx;
        renderCampaignSlider();
      };
      dots.appendChild(dot);
    });

    if (sliderInterval) clearInterval(sliderInterval);

    sliderInterval = setInterval(() => {
      if (campaigns.length === 0) return;
      currentSlide = (currentSlide + 1) % campaigns.length;
      renderCampaignSlider();
    }, 4500);
  }

  function addCategory() {

      showToast("Kategori TR ve EN doldur ‚ùå");

  function renderAdminCategories() {
    const list = document.getElementById("categoryList");

      const div = document.createElement("div");
      div.className = "admin-product-item";

      div.innerHTML = `

      list.appendChild(div);

  function moveCatUp(i) {
    if (i <= 1) return;
    [categories[i-1], categories[i]] = [categories[i], categories[i-1]];
    saveLS("categories", categories);
    renderCategories();
    renderAdminCategories();
    fillCategoryDropdown();
  }

  function moveCatDown(i) {
    if (i >= categories.length - 1) return;
    [categories[i+1], categories[i]] = [categories[i], categories[i+1]];
    saveLS("categories", categories);
    renderCategories();
    renderAdminCategories();
    fillCategoryDropdown();
  }

  function deleteCategory(id) {
    const used = products.some(p => p.category === id);
    if (used) {
      showToast("Bu kategoriye baƒülƒ± √ºr√ºn var ‚ùå");
      return;

    categories = categories.filter(c => c.id !== id);
    saveLS("categories", categories);

    renderCategories();
    renderAdminCategories();
    fillCategoryDropdown();
    showToast("Kategori silindi ‚úÖ");

    const favorite = document.getElementById("pFavorite").value;
    const imgInput = document.getElementById("pImgUpload");

    if (!trName || !enName || !trDesc || !enDesc || !price) {
      showToast("√úr√ºn bilgileri eksik ‚ùå");
      return;
    }

    function finishSave(imgUrl) {
      if (editId) {
        const p = products.find(x => x.id === editId);
        if (!p) return;

        p.tr.name = trName;
        p.en.name = enName;
        p.tr.desc = trDesc;
        p.en.desc = enDesc;
        p.price = price;
        p.category = category;
        p.calories = calories;
        p.time = time;
        p.favorite = favorite;

        if (imgUrl) p.img = imgUrl;

        showToast("√úr√ºn g√ºncellendi ‚úÖ");
      } else {
        products.push({
          id: crypto.randomUUID(),
          category,
          tr: { name: trName, desc: trDesc },
          en: { name: enName, desc: enDesc },
          price,
          calories,
          time,
          favorite,
          img: imgUrl || "https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=1200&q=80"
        });

        showToast("√úr√ºn eklendi ‚úÖ");
      }

      saveLS("products", products);
      renderMenu();
      renderFavoriteSection();
      renderAdminProducts();
      clearProductForm();
    }

    if (imgInput.files && imgInput.files[0]) {
      const reader = new FileReader();
      reader.onload = function(e) {
        finishSave(e.target.result);
      };
      reader.readAsDataURL(imgInput.files[0]);
    } else {
      finishSave(null);
    }
  }

  function renderAdminProducts() {
    const list = document.getElementById("adminProductList");
    list.innerHTML = "";

    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "admin-product-item";

      div.innerHTML = `
        <div>
          <b>${p.tr.name}</b><br>
          <small>${p.price} | ${p.category}</small>
        </div>
        <div class="admin-actions">
          <button class="btn btn-secondary" onclick="editProduct('${p.id}')">D√ºzenle</button>
          <button class="btn btn-danger" onclick="deleteProduct('${p.id}')">Sil</button>
        </div>
      `;

      list.appendChild(div);
    });
  }

  function editProduct(id) {
    const p = products.find(x => x.id === id);
    if (!p) return;

    document.getElementById("pNameTR").value = p.tr.name;
    document.getElementById("pNameEN").value = p.en.name;
    document.getElementById("pDescTR").value = p.tr.desc;
    document.getElementById("pDescEN").value = p.en.desc;
    document.getElementById("pPrice").value = p.price;
    document.getElementById("pCalories").value = p.calories || "";
    document.getElementById("pTime").value = p.time || "";
    document.getElementById("pFavorite").value = p.favorite || "no";
    document.getElementById("editProductId").value = p.id;

    fillCategoryDropdown();
    document.getElementById("pCategory").value = p.category;

    showToast("√úr√ºn d√ºzenleme a√ßƒ±ldƒ± ‚úçÔ∏è");
  }

  function deleteProduct(id) {
    products = products.filter(p => p.id !== id);
    saveLS("products", products);
    renderMenu();
    renderFavoriteSection();
    renderAdminProducts();
    showToast("√úr√ºn silindi üóëÔ∏è");
  }

  /***********************
   * ADMIN - CAMPAIGNS
   ***********************/
  function addCampaign() {
    const trTitle = document.getElementById("campTitleTR").value.trim();
    const enTitle = document.getElementById("campTitleEN").value.trim();
    const trDesc = document.getElementById("campDescTR").value.trim();
    const enDesc = document.getElementById("campDescEN").value.trim();
    const oldP = document.getElementById("campOldPrice").value.trim();
    const newP = document.getElementById("campNewPrice").value.trim();
    const imgInput = document.getElementById("campImgUpload");

    if (!trTitle || !enTitle || !oldP || !newP) {
      showToast("Kampanya bilgileri eksik ‚ùå");
      return;
    }

    function finishCampaign(imgUrl) {
      campaigns.push({
        id: crypto.randomUUID(),
        tr: { title: trTitle, desc: trDesc || "" },
        en: { title: enTitle, desc: enDesc || "" },
        oldPrice: oldP,
        newPrice: newP,
        img: imgUrl || "https://images.unsplash.com/photo-1551024601-bec78aea704b?auto=format&fit=crop&w=1200&q=80"
      });

      saveLS("campaigns", campaigns);

      document.getElementById("campTitleTR").value = "";
      document.getElementById("campTitleEN").value = "";
      document.getElementById("campDescTR").value = "";
      document.getElementById("campDescEN").value = "";
      document.getElementById("campOldPrice").value = "";
      document.getElementById("campNewPrice").value = "";
      document.getElementById("campImgUpload").value = "";

      renderCampaignSlider();
      renderAdminCampaigns();
      showToast("Kampanya eklendi üî•");
    }

    if (imgInput.files && imgInput.files[0]) {
      const reader = new FileReader();
      reader.onload = function(e) {
        finishCampaign(e.target.result);
      };
      reader.readAsDataURL(imgInput.files[0]);
    } else {
      finishCampaign(null);
    }
  }

  function renderAdminCampaigns() {
    const list = document.getElementById("campaignList");
    list.innerHTML = "";

    campaigns.forEach(c => {
      const div = document.createElement("div");
      div.className = "admin-product-item";

      div.innerHTML = `
        <div>
          <b>${c.tr.title}</b><br>
          <small>${c.oldPrice} ‚Üí ${c.newPrice}</small>
        </div>
        <div class="admin-actions">
          <button class="btn btn-danger" onclick="deleteCampaign('${c.id}')">Sil</button>
        </div>
      `;

      list.appendChild(div);
    });
  }

  function deleteCampaign(id) {
    campaigns = campaigns.filter(c => c.id !== id);
    saveLS("campaigns", campaigns);
    renderCampaignSlider();
    renderAdminCampaigns();
    showToast("Kampanya silindi üóëÔ∏è");
  }
